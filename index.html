<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>index</title>

</head>
<body>
    <div id="app">
        <h1 v-if="value > 5">value가 5보다 크군요!</h1>
        <h1 v-else>value가 5보다 작아요!</h1>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        // 새로운 뷰를 정의
        var app = new Vue({
            el: '#app', // 어떤 엘리먼트에 적용을 할지 정의함
            // data는 해당 뷰에서 사용할 정보를 가지고 있습니다.
            data: {
                value: 0
            }
        });
    </script>
</body>
</html>
