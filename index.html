<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>index</title>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }} </h1>
        <h2>{{ Date() }}</h2>
        <!--<img v-bind:src="feelsgood"/>-->
        <img v-bind:src="smile ? feelsgood : feelsbad"/>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        // 새로운 뷰를 정의
        var app = new Vue({
            el: '#app', // 어떤 엘리먼트에 적용을 할지 정의함
            // data는 해당 뷰에서 사용할 정보를 가지고 있습니다.
            data: {
                name: 'Vue',
                smile: true,
                feelsgood: 'https://imgh.us/feelsgood_1.jpg',
                feelsbad: 'http://imgh.us/feelsbad.jpg'
            }
        });
    </script>
</body>
</html>
